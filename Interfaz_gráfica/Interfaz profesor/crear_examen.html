<!DOCTYPE html>
<html lang="en">
<title>Cristal-Clear</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Poppins", sans-serif
    }

    body {
        font-size: 16px;
    }

    .w3-half img {
        margin-bottom: -6px;
        margin-top: 16px;
        opacity: 0.8;
        cursor: pointer
    }

    .w3-half img:hover {
        opacity: 1
    }
</style>

<body>
    <div class="w3-bar w3-cyan w3-collapse w3-top w3-large w3-padding w3-xxlarge ">
        <a href="#" class="w3-bar-item w3-button w3-white w3-right"><i class="fa fa-user"></i></a>
        <div class="w3-content">
            <a href="#" class="w3-bar-item w3-button w3-right w3-mobile"><i class="fa fa-search"></i></a>
            <input type="text" class="w3-bar-item w3-input w3-white w3-mobile w3-right" placeholder="Search..">
        </div>
    </div>
    <!-- Barra Lateral/Menu -->
    <nav class="w3-sidebar w3-cyan w3-collapse w3-top w3-large w3-padding"
        style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
            style="width:100%;font-size:22px">Close Menu</a>
        <div class="w3-container">
            <h3 class="w3-padding-64 w3-center"><b>Logo</b></h3>
        </div>
        <div class="w3-bar-block w3-center">
            <a href="home_profesor.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Inicio</a>
            <a href="crear_clase.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Crear Clase</a>
            <a href="crear_examen.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Crear
                Examen</a>
            <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Estadísticas</a>
            <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Log-out</a>
        </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
        <span>Cristal-Clear</span>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>

    <!-- INICIO -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px" >
        <!-- Header -->
        <div class="w3-container" style="margin-top:80px" id="showcase">
            <h1 class="w3-jumbo w3-text-black w3-padding"><b>Creación de examen</b></h1>
            <form>
                <div class="w3-section w3-twothird ">
                    <label>Nombre del examen</label>
                    <input class="w3-input w3-border" type="text">
                </div>
                <div class="w3-section w3-third ">
                    <label>Fecha del exámen</label>
                    <input class="w3-input w3-border" type="date">
                </div>
            </form>
        </div>
        <!-- CLASES -->
        <div class="w3-panel">
            <div class="w3-container" id="clases" style="margin-top:75px">
                <div class="w3-row-padding">
                    <div id="myDIV" class="header">
                        <h2 style="margin:5px">Agregar Pregunta</h2>
                        <input class="w3-input w3-border" type="text" id="myInput" placeholder="Title...">
                        <select name="option" id="usuario" class="w3-select w3-border">
                            <option class="w3-center" value="" disabled selected> Elige tipo de pregunta</option>
                            <option value="1">Tipo pregunta #1</option>
                            <option value="2">Tipo pregunta #2</option>
                        </select>
                        <span onclick="newElement()" class="addBtn w3-button">Add</span>
                    </div>
                    <ul id="myUL">
                        <li>Ejemplo</li>
                    </ul>
                </div>
            </div>
            <button type="submit" class="w3-button w3-block w3-padding-large w3-cyan w3-margin-bottom">Crear examen</button>
        </div>
    </div>
    
    </div>

    <!-- W3.CSS Container -->
    <div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px">
        <p class="w3-right">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS"
                target="_blank" class="w3-hover-opacity">w3.css</a></p>
    </div>

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }

        function newElement() {
                var li = document.createElement("li");
                var inputValue = document.getElementById("myInput").value;
                var t = document.createTextNode(inputValue);
                li.appendChild(t);
                if (inputValue === '') {
                    alert("You must write something!");
                } else {
                    document.getElementById("myUL").appendChild(li);
                }
                document.getElementById("myInput").value = "";

                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);

                for (i = 0; i < close.length; i++) {
                    close[i].onclick = function () {
                        var div = this.parentElement;
                        div.style.display = "none";
                    }
                }
            }
    </script>

</body>

</html>
